<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Replit</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>KT</span>
      <span>1:03</span>
      <i class="fa-solid fa-envelope-circle-check"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="status-bar__column">
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-wifi"></i>
      <span>10%</span>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <header id="code-header" class="code-page-padding">
    <div class="code__header-icons">
      <a href="javascript:history.back();" class="code__header-icon">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </a>
      <span class="code__header-icon">assignment11</span>
      <i class="code__header-icon fa-solid fa-ellipsis-vertical"></i>
    </div>
  </header>

  <main id="code-page">
    <div class="code-column-bar">
      <span class="side-line-count">1</span>
      <div class="side-border"></div>
      <span>&lt;!DOCTYPE html&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">2</span>
      <div class="side-border"></div>
      <span>&lt;html&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">3</span>
      <div class="side-border"></div>
      <span>&lt;head&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">4</span>
      <div class="side-border"></div>
      <span>&emsp;&lt;/title&gt; my website! &lt;/title&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">5</span>
      <div class="side-border"></div>
      <span>&lt;/head&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">6</span>
      <div class="side-border"></div>
      <span>&lt;body&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">7</span>
      <div class="side-border"></div>
      <span>&emsp;&lt;h1&gt; hello world &lt;/h1&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">8</span>
      <div class="side-border"></div>
      <span>&lt;/body&gt;</span>
    </div>
    <div class="code-column-bar">
      <span class="side-line-count">9</span>
      <div class="side-border"></div>
      <span>&lt;/html&gt;</span>
    </div>
  </main>

  <footer>
    <div id="control-bar">
      <div>
        <i class="fa-solid fa-robot"></i>
        <span>AI</span>
        <i class="fa-solid fa-code"></i>
        <span>HTML</span>
      </div>
      <div>
        <span>Ln 1, Col 1</span>
        <span>• Spaces: 2</span>
        <span>History</span>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
    </div>
    <div id="html-page">
      <div>
        <div class="html-page__html">
        </div>
        <div class="html-page__html">
          <i class="fa-brands fa-html5"></i>
          <span>index.html</span>
        </div>
        <div class="html-page__html">
          <i class="code__header-icon fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
     
    </div>
    <div id="btns">
      <div>
        <i class="fa-solid fa-chart-simple"></i>
        <i class="fa-solid fa-robot"></i>
      </div>

      <div class="btns__btn">
        <i class="fa-solid fa-play"></i>
        <span>Run</span>
      </div>
      <div>
        <i class="fa-solid fa-border-all"></i>
      </div>

    </div>
  </footer>


  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
