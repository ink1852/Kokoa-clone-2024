<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Replit</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>KT</span>
      <span>1:03</span>
      <i class="fa-solid fa-envelope-circle-check"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="status-bar__column">
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-wifi"></i>
      <span>10%</span>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <div class="main-padding"></div>

  <main class="main-screen">

    <div id="profile">
      <img src="my profile.png"/>
    </div>
    <div id="profile-info">
      <h1 class="profile-info__user-name">Ink</h1>
      <span>@hjgim07 · <i class="fa-regular fa-envelope"></i> hjgim07@gmail.com</span>
      <span>You don't have a bio yet...</span>
    </div>
    <div class="setting">
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-user-group"></i>
          <span>My Teams</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-bolt"></i>
          <span>Upgrade</span>
        </div>
        <div class="setting__component-column">
        </div>

      </div>
    </div>
    <div class="setting">
      <h2 class="title-text">profile</h2>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-pen"></i>
          <span>Edit Profile</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
    </div>
    <div class="setting">
      <h2 class="title-text">theme</h2>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-moon"></i>
          <span>Theme - Dark</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
    </div>
    <div class="setting">
      <h2 class="title-text">notifications</h2>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
    </div>
    <div class="setting">
      <h2 class="title-text">support</h2>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-question"></i>
          <span>Help</span>
        </div>
        <div class="setting__component-column">
        </div>

      </div>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-message"></i> 
          <span>Forum</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-book-open"></i>
          <span>Docs</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </div>

      </div>
    </div>
    <div class="setting">
      <h2 class="title-text">other</h2>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>About</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
      <div class="setting__component">
        <div class="setting__component-column">
          <i class="fa-solid fa-user"></i>
          <span>Manage Account</span>
        </div>
        <div class="setting__component-column">
          <i class="fa-solid fa-angle-right"></i>
        </div>

      </div>
      <div class="setting__component">
        <div class="setting__component-column log-out-style">
          <i class="fa-solid fa-door-closed"></i>
          <span>Log out</span>
        </div>
        <div class="setting__component-column">
        </div>

      </div>
    </div>
    
  </main>

  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="home.html">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="create.html">
              <i class="fa-solid fa-plus"></i>
              <span>Create</span>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link " href="search.html">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link nav__link--account" href="account.html">
              <i class="fa-regular fa-user"></i>
              <span>Account</span>
            </a>
        </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
