<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - Replit</title>
    <style>
      p{
        color: var(--text-color);
        font-size: 15px;
        text-align: center;
        margin-top: 200px;
        line-height: 15px;
      }
      p span{
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>KT</span>
      <span>1:03</span>
      <i class="fa-solid fa-envelope-circle-check"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="status-bar__column">
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-wifi"></i>
      <span>10%</span>
      <i class="fa-solid fa-battery-quarter"></i>
    </div>
  </div>

  <main id="login-page" >
    <div id="login">
      <div class="splash-screen__logo">
        <img src="https://moralis.io/wp-content/uploads/web3wiki/615-replit/637aed6cbbca0439ea9b5660_ir49EjD19Sv8lb9YTcCHcc8GWcZ3wpCxyGo4LysPUew.jpeg">
        <span>replit</span>
      </div>
      <div class="login__info">
        <span>Idea to software, fast.</span>
      </div>
    </div>
    <div class="login-btns">
      <a href="home.html" class="login-btn">
        <i class="fa-brands fa-google"></i>
        <span>Continue with Google</span>
      </a>
      <a href="home.html" class="login-btn">
        <i class="fa-brands fa-github"></i>
        <span>Continue with Github</span>
      </a>
    </div>
    <a href="home.html" id="login-email">Continue with Email</a>
    <p id="tems-of-service">
      By continuing, you agree to <span>Replit's Terms of Service</span> and <span>Privacy Policy</span>, and receving 
      emails with updates.
    </p>
  </main>

  

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
</body>
</html>
